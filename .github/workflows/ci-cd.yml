name: C++ CI/CD

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
    
    - name: Configure with CMake
      run: |
        mkdir -p build
        cd build
        cmake ..
    
    - name: Build project
      run: |
        cd build
        make -j4
    
    - name: Run basic test
      run: |
        cd build
        ./ip_filter --help

  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install CMake
      uses: jwlawson/actions-setup-cmake@v1
    
    - name: Configure with CMake
      run: |
        mkdir build
        cd build
        cmake ..
    
    - name: Build project
      run: |
        cd build
        cmake --build . --config Release
    
    - name: Run basic test
      run: |
        cd build/Release
        .\ip_filter.exe --help

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        brew update
        brew install cmake
    
    - name: Configure with CMake
      run: |
        mkdir -p build
        cd build
        cmake ..
    
    - name: Build project
      run: |
        cd build
        make -j4
    
    - name: Run basic test
      run: |
        cd build
        ./ip_filter --help