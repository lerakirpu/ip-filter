name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build

    - name: Build
      run: cmake --build ${{github.workspace}}/build

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./Release/ip_filter_test.exe
        else
          ./ip_filter_test
        fi

    - name: Run ip_filter
      working-directory: ${{github.workspace}}
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./build/Release/ip_filter.exe < ip_filter.tsv
        else
          ./build/ip_filter < ip_filter.tsv
        fi