name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libgtest-dev
        
    - name: Configure CMake
      run: cmake -B build .
      
    - name: Build project
      run: cmake --build build
      
    - name: Run tests
      run: |
        if [ -f "./build/ip_filter_test" ]; then
          ./build/ip_filter_test
        else
          echo "ERROR: Tests not compiled!"
          exit 1
        fi
      
    - name: Run main program
      run: |
        echo "=== Program Output ==="
        ./build/lab2 < ./ip_filter.tsv | head -20
        echo "=== Program completed successfully ==="
        
    - name: Create package
      run: |
        cd build
        cpack
        ls -la *.deb
        
    - name: Upload Linux package
      uses: actions/upload-artifact@v4
      with:
        name: linux-package
        path: build/*.deb

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup vcpkg for GTest
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat
        .\vcpkg\vcpkg install gtest
        
    - name: Configure CMake with vcpkg
      run: |
        cmake -B build -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake
      
    - name: Build
      run: cmake --build build --config Release
      
    - name: Run tests
      run: |
        if (Test-Path "build\Release\ip_filter_test.exe") {
          echo "=== Running Tests ==="
          .\build\Release\ip_filter_test.exe
        } else {
          echo "ERROR: Tests not compiled!"
          Get-ChildItem -Recurse build | Where-Object Name -like "*test*" | Format-Table Name, FullName
          exit 1
        }
      
    - name: Run Program
      run: |
        echo "=== Program Output ==="
        Get-Content ip_filter.tsv | .\build\Release\lab2.exe | Select-Object -First 20
        echo "=== Program completed successfully ==="
        
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: build/Release/lab2.exe