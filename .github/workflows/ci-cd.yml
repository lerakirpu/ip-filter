name: C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libgtest-dev
        
    - name: Configure CMake
      run: cmake -B build .
      
    - name: Build project
      run: cmake --build build
      
    - name: Run tests
      run: |
        if [ -f "./build/ip_filter_test" ]; then
          ./build/ip_filter_test
        else
          echo "Tests not built - skipping"
        fi
      
    - name: Run main program
      run: |
        echo "=== Program Output ==="
        ./build/lab2 < ./ip_filter.tsv | head -10
        echo "=== Program completed successfully ==="
        
    - name: Create package
      run: |
        cd build
        cpack
        ls -la *.deb
        
    - name: Upload Linux package
      uses: actions/upload-artifact@v4
      with:
        name: linux-package
        path: build/*.deb

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure CMake
      run: cmake -B build .
      
    - name: Build
      run: cmake --build build --config Release
      
    - name: Run tests
      run: |
        if (Test-Path "build\Release\ip_filter_test.exe") {
          .\build\Release\ip_filter_test.exe
        } else {
          echo "Tests not built - skipping"
        }
      
    - name: Run Program
      run: |
        echo "=== Program Output ==="
        Get-Content ip_filter.tsv | .\build\Release\lab2.exe | Select-Object -First 10
        echo "=== Program completed successfully ==="
        
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: windows-executable
        path: build/Release/lab2.exe

  create-release:
    runs-on: ubuntu-latest
    needs: [build-linux, build-windows]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: linux-package
        
    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-executable
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          *.deb
          lab2.exe
        tag_name: v1.0.${{ github.run_number }}
        release_name: Release v1.0.${{ github.run_number }}
        generate_release_notes: true